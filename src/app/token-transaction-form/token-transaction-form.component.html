<div class="container form">
    <!-- <h1>Balance: {{getBalance()}}</h1> -->
<!-- forms handled in template (.html) are called template driven forms. Suitable for short forms. -->
<!-- reactive forms are used for large forms -->
    <!-- use a template variable to bind ... ?? -->
    <!-- Directive: directives modify the behaviour of html DOM elements/components -->
<form #addTokenform="ngForm" (ngSubmit) ="submit(addTokenform)">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]= "model.transactionType" name="tokenTransactionType" id="buyTokens" value={{transactionType.BUY}} >
        <label class="form-check-label" for="buyTokens">Buy Tokens</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tokenTransactionType" [(ngModel)]= "model.transactionType" id="spendTokens" value={{transactionType.SPEND}}>
        <label class="form-check-label" for="spendTokens">Spend Tokens</label>
      </div>
      <div [hidden] ="model.transactionType == transactionType.BUY" form-group>
        <label for="exampleFormControlSelect1">Select Game to Buy</label>
        <select [(ngModel)]="model.game" name="game" class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let game of games" [ngValue]="game">
                {{game.name}}, Tokens: {{game.tokens}}
            </option>
        </select>
      </div>
    <div [hidden]= "model.transactionType == transactionType.SPEND" class="form-group">
      <label for="description">Description</label>
      <input required [(ngModel)]="model.description" name="description" type="text" class="form-control" id="addTokenDescription" aria-describedby="addTokenDescription">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <!-- ngModel is used to bind input fields to the form -->
    </div>
    <div [hidden]= "model.transactionType == transactionType.SPEND" class="form-group">
      <label for="tokenCount">Number of Tokens</label>
      <input required [(ngModel)]="model.noOfTokens" name="noOfTokens" type="number" class="form-control" id="tokenCount">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
